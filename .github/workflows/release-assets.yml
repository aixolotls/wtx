name: Build Release Assets

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build archive
        env:
          CGO_ENABLED: 0
          VERSION: ${{ github.ref_name }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          mkdir -p dist
          go build \
            -trimpath \
            -ldflags="-s -w -X github.com/aixolotls/wtx/cmd.version=${VERSION}" \
            -o "dist/wtx" \
            ./main.go
          tar -czf "dist/wtx_${GOOS}_${GOARCH}.tar.gz" -C dist wtx
          rm -f dist/wtx

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wtx-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/wtx_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          set -euo pipefail
          cd dist
          shasum -a 256 wtx_*.tar.gz > checksums.txt

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/wtx_*.tar.gz
            dist/checksums.txt
          fail_on_unmatched_files: true
